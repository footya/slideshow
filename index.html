<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/slide-show.css">
    <link rel="stylesheet" type="text/css" href="css/slide-list.css">
    <script type="text/javascript" src="bower_components/requirejs/require.js"></script> 
    <title>demo page</title> 
</head>
<body>
    <div class="slide-show" id="j-slide-show">
        <div class="slide-show-mask">
            <ul class="slide-show-views" data-node="views">
                <li class="slide-show-views-item" style="background:#f30;">0</li>
                <li class="slide-show-views-item" style="background:#3f0;">1</li>
                <li class="slide-show-views-item" style="background:#30f;">2</li>
                <li class="slide-show-views-item" style="background:#f03;">3</li>
            </ul>
        </div>
        <a class="slide-show-btn-left" data-node="left">&lt;</a>
        <a class="slide-show-btn-right" data-node="right">&gt;</a>
        <ul class="slide-show-previews" data-node="previews">
            <li class="slide-show-previews-item">0</li>
            <li class="slide-show-previews-item">1</li>
            <li class="slide-show-previews-item">2</li>
            <li class="slide-show-previews-item">3</li>
        </ul>
    </div>
    <div class="slide-list" id="j-slide-list">
    <a class="slide-list-btn-left" data-node="left">&lt;</a>
        <div class="slide-list-mask">
            <ul class="slide-list-views" data-node="views">
                <li class="slide-list-views-item" style="background:#f30;">0</li>
                <li class="slide-list-views-item" style="background:#3f0;">1</li>
                <li class="slide-list-views-item" style="background:#30f;">2</li>
                <li class="slide-list-views-item" style="background:#f03;">3</li>
                <li class="slide-list-views-item" style="background:#f73;">4</li>
                <li class="slide-list-views-item" style="background:#7f3;">5</li>
                <li class="slide-list-views-item" style="background:#f37;">6</li>
                <li class="slide-list-views-item" style="background:#f19;">7</li>
                <li class="slide-list-views-item" style="background:#30f;">8</li>
                <li class="slide-list-views-item" style="background:#f03;">9</li>
                <li class="slide-list-views-item" style="background:#f73;">10</li>
                <li class="slide-list-views-item" style="background:#7f3;">11</li>
                <li class="slide-list-views-item" style="background:#f37;">12</li>
            </ul>
        </div>
        
        <a class="slide-list-btn-right" data-node="right">&gt;</a>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
